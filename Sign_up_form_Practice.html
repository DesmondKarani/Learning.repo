<!DOCTYPE html>
<html>
<head>
<title> Practice with forms</title>
</head>
<body>
<h3>Sign Up Form</h3>
<p>In this practice I'll try to create a good sign up form using only html5</p>
<form action="www.google.co.ke">
<!-- Always REMEMBER THAT in forms, the "action" attribute specifies the database of form data-->

<label> Name
<input type="text" placeholder="e.g Des Kar" name="user_name" required>
</label> 
<!-- there are two ways of using a "label" tag. 1 is when it wraps around the "input" element-->

<br /> <br />
<label for="age">Age</label>
<input type="number" id="age" placeholder="How old are you?" name="user_age" required>
<!--A 2nd way is using the "for" attribute, and ensuring that the "id" attribute with matching name is used in input element-->

<br /> <br />
<label for="email"> Email
<input id="email" type="email" placeholder="e.g dk@gmail.com" name="user_email_address" required>
</label>
<!--CAUTION!!! the "name" attribute is essential in "input" element for submission purpose!!!-->

<br /> <br />
<button type="submit"> Sign Up</button>


</form>

</body>
</html>
